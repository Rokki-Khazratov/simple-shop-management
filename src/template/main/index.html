<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="main">
        <form action="Html/index.html">
            <div class="h">
                <h1>Login</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="username" required minlength="4">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required minlength="8" maxlength="16">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label for="check"><input type="checkbox" id="check"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="btn">
                <button type="submit">Login</button>
            </div>
            <div class="register">
                <p>
                    Don't have an account? <a href="#"> Register</a>
                </p>
            </div>
        </form>
    </div>

</body>

</html>
