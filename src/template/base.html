{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qurilish Mollari</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/mahsulot.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

    <!-- Icon === -->
    <link rel="shortcut icon" href="..z/Icon/img1.jpg" type="image/x-icon">

<body>
    <header>
        <nav class="navbar">
            <!--  Logo ==  -->
            <a href="{% url 'index' %}" class="logo">
                Qurilish <br> Xomashyolari
            </a>
            <!-- Navigation bar -->
            <ul class="menu">
                <span id="close-menu-btn" class="material-symbols-outlined"><i class='bx bx-x bx-spin'></i></span>
                <li><a href="{% url 'trade' %}">
                        <i class='bx bxs-cart'></i>Savdo
                    </a></li>
                <li><a href="{% url 'all_products' %}" class="active">
                        <i class='bx bx-cart'></i>Barcha Mahsulotlar
                    </a></li>
                <li><a href="{% url 'notifacation' %}">

                    </a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined"><i class='bx bx-menu'></i></span>
        </nav>
    </header>



    {% block content %}



    {% endblock %}
    
    <div id="ali">
        <a href="" onclick="toggle()"><i class='bx bx-x bx-tada'></i></a>

            <input type="text" placeholder="Mahsulot Nomi" value="" required id="name1">
            <input type="number" placeholder="Mahsulot Soni" required id="name2">
            <input type="number" placeholder="Kelish Narxi" required id="name3">
            <input type="number" placeholder="Sotilish Narxi" required id="name4">
            <button id="button">Saqlash</button>

        </form>

        <h3>Ushbu Mahsulot o'chirishni xohlaysizmi?</h3>
        <!-- <a href="barcha.html">Ha</a> -->
        <a href="#" onclick="sorov()">Yo'q</a>
    </div>

    <!-- Javascript ====== -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/barcha.js' %}"></script>
</body>

</html>
